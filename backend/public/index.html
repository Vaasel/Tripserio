<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label,
        input {
            display: block;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <class class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button value="Login" id="login-btn">
                    login
                </button>
            </div>
        </form>
        <div class="error-message" id="error-message"></div>
        </br>
        </br>
        </br>
        <form>
            <div>
                <input type="text" id="setReceiver" placeholder="setReceiver">
                <button id="setReceiverBtn">Submit</button>
            </div>
        </form>

        </br>
        </br>
        </br>

        <form>
            <div>
                <input type="text" id="userMessage" placeholder="Enter Message Here">
                <button id="sendMessage">Submit</button>
            </div>
        </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
</body>

</html>
